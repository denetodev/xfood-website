<header
  class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white py-4 shadow-2xl relative z-50"
>
  <nav class="container mx-auto flex justify-between items-center px-4 lg:px-8">
    <!-- Logo -->
    <a
      routerLink="/"
      class="text-2xl font-bold text-white hover:scale-105 transition-transform duration-300"
    >
      <img
        src="assets/images/xfood-logo.png"
        alt="XFood Logo"
        class="h-8 md:h-10 lg:h-12 brightness-110"
      />
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden lg:flex items-center space-x-8">
      <a
        routerLink="/solucoes"
        class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 font-medium relative group"
      >
        Soluções
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>
      <a
        routerLink="/resultados"
        class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 font-medium relative group"
      >
        Resultados
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>
      <a
        routerLink="/quem-somos"
        class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 font-medium relative group"
      >
        Quem Somos
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>
      <a
        href="https://www.instagram.com/consultoriaxfood_/"
        target="_blank"
        class="text-gray-300 hover:text-white hover:scale-105 transition-all duration-300 font-medium relative group"
      >
        Instagram
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>
      <a
        routerLink="/contato"
        class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 border border-red-500"
      >
        Fale Conosco
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="lg:hidden text-white hover:text-red-400 transition-colors duration-300 focus:outline-none"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle menu"
    >
      <svg
        class="w-6 h-6 transform transition-transform duration-300"
        [class.rotate-90]="isMenuOpen"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="
            isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
          "
        ></path>
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div
    class="lg:hidden absolute top-full left-0 right-0 bg-gradient-to-b from-gray-900 to-black shadow-2xl border-t border-gray-700 transition-all duration-300 ease-in-out"
    [class.opacity-100]="isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    [class.visible]="isMenuOpen"
    [class.invisible]="!isMenuOpen"
    [class.translate-y-0]="isMenuOpen"
    [class.-translate-y-4]="!isMenuOpen"
  >
    <div class="container mx-auto px-4 py-6 space-y-4">
      <a
        routerLink="/solucoes"
        class="block text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-3 rounded-lg transition-all duration-300 font-medium"
        (click)="closeMenu()"
      >
        Soluções
      </a>
      <a
        routerLink="/resultados"
        class="block text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-3 rounded-lg transition-all duration-300 font-medium"
        (click)="closeMenu()"
      >
        Resultados
      </a>
      <a
        routerLink="/quem-somos"
        class="block text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-3 rounded-lg transition-all duration-300 font-medium"
        (click)="closeMenu()"
      >
        Quem Somos
      </a>
      <a
        href="https://www.instagram.com/consultoriaxfood_/"
        target="_blank"
        class="block text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-3 rounded-lg transition-all duration-300 font-medium"
        (click)="closeMenu()"
      >
        Instagram
      </a>
      <div class="pt-4 border-t border-gray-700">
        <a
          routerLink="/contato"
          class="block bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white text-center px-6 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300 border border-red-500"
          (click)="closeMenu()"
        >
          Fale Conosco
        </a>
      </div>
    </div>
  </div>
</header>
