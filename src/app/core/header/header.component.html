<header
  class="sticky top-0 z-50 backdrop-blur-lg bg-xfood-black/80 border-b border-xfood-gray-medium/30 shadow-2xl"
>
  <nav
    class="container mx-auto flex justify-between items-center px-4 lg:px-8 h-16 lg:h-20"
  >
    <!-- Logo -->
    <a
      routerLink="/"
      class="flex items-center group transition-all duration-300 hover:scale-105"
    >
      <img
        src="assets/images/xfood-logo.png"
        alt="XFood Logo"
        class="h-8 md:h-10 lg:h-12 brightness-110 filter drop-shadow-lg group-hover:brightness-125 transition-all duration-300"
      />
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden lg:flex items-center space-x-1">
      <a
        routerLink="/solucoes"
        routerLinkActive="active"
        class="nav-link relative px-4 py-2 text-sm font-medium text-xfood-gray-light hover:text-xfood-white-pure transition-all duration-300 rounded-lg hover:bg-xfood-gray-dark/50"
      >
        Soluções
        <span
          class="nav-indicator absolute bottom-0 left-1/2 w-0 h-0.5 bg-gradient-to-r from-xfood-red-accent to-xfood-red-vibrant transition-all duration-300 transform -translate-x-1/2"
        ></span>
      </a>

      <a
        routerLink="/resultados"
        routerLinkActive="active"
        class="nav-link relative px-4 py-2 text-sm font-medium text-xfood-gray-light hover:text-xfood-white-pure transition-all duration-300 rounded-lg hover:bg-xfood-gray-dark/50"
      >
        Resultados
        <span
          class="nav-indicator absolute bottom-0 left-1/2 w-0 h-0.5 bg-gradient-to-r from-xfood-red-accent to-xfood-red-vibrant transition-all duration-300 transform -translate-x-1/2"
        ></span>
      </a>

      <a
        routerLink="/quem-somos"
        routerLinkActive="active"
        class="nav-link relative px-4 py-2 text-sm font-medium text-xfood-gray-light hover:text-xfood-white-pure transition-all duration-300 rounded-lg hover:bg-xfood-gray-dark/50"
      >
        Quem Somos
        <span
          class="nav-indicator absolute bottom-0 left-1/2 w-0 h-0.5 bg-gradient-to-r from-xfood-red-accent to-xfood-red-vibrant transition-all duration-300 transform -translate-x-1/2"
        ></span>
      </a>

      <a
        href="https://www.instagram.com/consultoriaxfood_/"
        target="_blank"
        rel="noopener noreferrer"
        class="nav-link relative px-4 py-2 text-sm font-medium text-xfood-gray-light hover:text-xfood-white-pure transition-all duration-300 rounded-lg hover:bg-xfood-gray-dark/50 flex items-center gap-2"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
          />
        </svg>
        Instagram
        <span
          class="nav-indicator absolute bottom-0 left-1/2 w-0 h-0.5 bg-gradient-to-r from-xfood-red-accent to-xfood-red-vibrant transition-all duration-300 transform -translate-x-1/2"
        ></span>
      </a>
    </div>

    <!-- CTA Button -->
    <div class="hidden lg:flex items-center ml-8">
      <a
        routerLink="/contato"
        class="relative overflow-hidden px-6 py-3 bg-gradient-to-r from-xfood-red-medium to-xfood-red-vibrant hover:from-xfood-red-vibrant hover:to-xfood-red-accent text-white font-semibold text-sm rounded-full shadow-lg hover:shadow-xl hover:shadow-xfood-red-vibrant/25 transition-all duration-300 transform hover:scale-105 hover:-translate-y-0.5 border border-xfood-red-medium/50"
      >
        <span class="relative z-10">Fale Conosco</span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/10 to-white/0 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"
        ></div>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="lg:hidden relative z-50 p-2 text-xfood-gray-light hover:text-xfood-white-pure transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-xfood-red-accent focus:ring-opacity-50 rounded-lg"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen"
      aria-label="Toggle menu"
    >
      <div class="w-6 h-6 relative">
        <span
          class="absolute block w-full h-0.5 bg-current transform transition-all duration-300 ease-in-out"
          [class.rotate-45]="isMenuOpen"
          [class.translate-y-2]="isMenuOpen"
          [class.translate-y-0]="!isMenuOpen"
          style="top: 6px"
        ></span>
        <span
          class="absolute block w-full h-0.5 bg-current transform transition-all duration-300 ease-in-out"
          [class.opacity-0]="isMenuOpen"
          [class.opacity-100]="!isMenuOpen"
          style="top: 12px"
        ></span>
        <span
          class="absolute block w-full h-0.5 bg-current transform transition-all duration-300 ease-in-out"
          [class.-rotate-45]="isMenuOpen"
          [class.-translate-y-2]="isMenuOpen"
          [class.translate-y-0]="!isMenuOpen"
          style="top: 18px"
        ></span>
      </div>
    </button>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div
    class="lg:hidden fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300 z-40"
    [class.opacity-100]="isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    [class.pointer-events-none]="!isMenuOpen"
    (click)="closeMenu()"
  ></div>

  <!-- Mobile Menu -->
  <div
    class="lg:hidden fixed top-0 right-0 h-full w-80 max-w-[85vw] bg-gradient-to-b from-xfood-gray-dark via-xfood-black to-xfood-gray-dark shadow-2xl transform transition-transform duration-300 ease-in-out z-50 border-l border-xfood-gray-medium/30"
    [class.translate-x-0]="isMenuOpen"
    [class.translate-x-full]="!isMenuOpen"
  >
    <div class="flex flex-col h-full">
      <!-- Mobile Header -->
      <div
        class="flex items-center justify-between p-6 border-b border-xfood-gray-medium/30"
      >
        <img
          src="assets/images/xfood-logo.png"
          alt="XFood Logo"
          class="h-8 brightness-110"
        />
        <button
          (click)="closeMenu()"
          class="p-2 text-xfood-gray-light hover:text-xfood-white-pure transition-colors duration-300 rounded-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div class="flex-1 overflow-y-auto py-6">
        <nav class="px-6 space-y-2">
          <a
            routerLink="/solucoes"
            routerLinkActive="mobile-active"
            class="mobile-nav-link flex items-center px-4 py-3 text-xfood-gray-light hover:text-xfood-white-pure hover:bg-xfood-gray-medium/30 rounded-xl transition-all duration-300 group"
            (click)="closeMenu()"
          >
            <span class="flex-1 font-medium">Soluções</span>
            <svg
              class="w-4 h-4 opacity-50 group-hover:opacity-100 transition-opacity duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>

          <a
            routerLink="/resultados"
            routerLinkActive="mobile-active"
            class="mobile-nav-link flex items-center px-4 py-3 text-xfood-gray-light hover:text-xfood-white-pure hover:bg-xfood-gray-medium/30 rounded-xl transition-all duration-300 group"
            (click)="closeMenu()"
          >
            <span class="flex-1 font-medium">Resultados</span>
            <svg
              class="w-4 h-4 opacity-50 group-hover:opacity-100 transition-opacity duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>

          <a
            routerLink="/quem-somos"
            routerLinkActive="mobile-active"
            class="mobile-nav-link flex items-center px-4 py-3 text-xfood-gray-light hover:text-xfood-white-pure hover:bg-xfood-gray-medium/30 rounded-xl transition-all duration-300 group"
            (click)="closeMenu()"
          >
            <span class="flex-1 font-medium">Quem Somos</span>
            <svg
              class="w-4 h-4 opacity-50 group-hover:opacity-100 transition-opacity duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </a>

          <a
            href="https://www.instagram.com/consultoriaxfood_/"
            target="_blank"
            rel="noopener noreferrer"
            class="mobile-nav-link flex items-center px-4 py-3 text-xfood-gray-light hover:text-xfood-white-pure hover:bg-xfood-gray-medium/30 rounded-xl transition-all duration-300 group"
            (click)="closeMenu()"
          >
            <svg
              class="w-5 h-5 mr-3 opacity-70 group-hover:opacity-100 transition-opacity duration-300"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
              />
            </svg>
            <span class="flex-1 font-medium">Instagram</span>
            <svg
              class="w-4 h-4 opacity-50 group-hover:opacity-100 transition-opacity duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              ></path>
            </svg>
          </a>
        </nav>
      </div>

      <!-- Mobile CTA -->
      <div class="p-6 border-t border-xfood-gray-medium/30">
        <a
          routerLink="/contato"
          class="flex items-center justify-center w-full px-6 py-4 bg-gradient-to-r from-xfood-red-medium to-xfood-red-vibrant hover:from-xfood-red-vibrant hover:to-xfood-red-accent text-white font-semibold rounded-xl shadow-lg hover:shadow-xl hover:shadow-xfood-red-vibrant/25 transition-all duration-300 transform hover:scale-105 border border-xfood-red-medium/50"
          (click)="closeMenu()"
        >
          <span>Fale Conosco</span>
          <svg
            class="w-4 h-4 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
